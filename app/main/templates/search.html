{% extends "base.html" %}

{% block app_content %}
    <h1>{{ _('Search Results') }}</h1>
    {% for post in posts %}
        {% include '_post.html' %}
    {% endfor %}
    <nav aria-label="...">
         <ul class="pagination">
             <li class="page-item{% if not next_url %} disabled{% endif%}">
                 <a class="page-link" href="{{ next_url or '#' }}">
                     {{ _('Next Results') }}
                 </a>
             </li>
             <li class="page-item{% if not prev_url %} disabled{% endif%}">
                     <a class="page-link" href="{{ prev_url or '#' }}">
                     {{ _('Previous Results') }}
                 </a>
             </li>
         </ul>
     </nav>
{% endblock %}
