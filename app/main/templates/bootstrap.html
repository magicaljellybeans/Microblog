<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        {{ bootstrap.load_css() }}
        <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Nova+Cut&family=Open+Sans&family=Oswald:wght@200&display=swap" rel="stylesheet">
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <!-- Navbar -->
        <div class="container-fluid maxWidth px-0">
        {% block navbar %}{% endblock %}
        </div>
        <!-- Your page content -->
        {% block content %}{% endblock %}

        <!-- Optional JavaScript -->
        {{ bootstrap.load_js() }}
        {{ moment.include_moment() }}
        {{ moment.lang(g.locale) }}
        <script>
            function translate(sourceElem, destElem, destLang) {
                $(destElem).html('<img src="{{ url_for('static', filename='loading.gif') }}">');
                $.post('/translate', {
                    text: $(sourceElem).text(),
                    dest_language: destLang
                }).done(function(response) {
                    $(destElem).text(response['text'])
                }).fail(function() {
                    $(destElem).text("{{ _('Error: Could not contact server.') }}");
                });
            }
        </script>
    </body>
</html>
