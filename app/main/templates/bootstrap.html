<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        {{ bootstrap.load_css() }}
        <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Nova+Cut&family=Open+Sans&family=Oswald:wght@200&display=swap" rel="stylesheet">
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <!-- Navbar -->
        <div class="container-fluid maxWidth px-0">
        {% block navbar %}{% endblock %}
        </div>
        <!-- Your page content -->
        {% block content %}{% endblock %}

        <!-- Optional JavaScript -->
        {{ bootstrap.load_js() }}
        {{ moment.include_moment() }}
        {{ moment.lang(g.locale) }}
        <script>
            function translate(sourceElem, destElem, destLang) {
                $(destElem).html('<img src="{{ url_for('static', filename='loading.gif') }}">');
                $.post('/translate', {
                    text: $(sourceElem).text(),
                    dest_language: destLang
                }).done(function(response) {
                    $(destElem).text(response['text'])
                }).fail(function() {
                    $(destElem).text("{{ _('Error: Could not contact server.') }}");
                });
            }

            $(function() {
                var timer = null;
                var xhr = null;
                $('.user_popup').hover(
                    function(event) {
                        //mouse in event handler
                        var elem = $(event.currentTarget);
                        timer = setTimeout(function() {
                            timer = null;
                            xhr = $.ajax(
                                '/user/' + elem.first().text().trim() + '/popup').done(
                                    function(data) {
                                        xhr = null;
                                        elem.popover({
                                            trigger: 'manual',
                                            html: true,
                                            animation: false,
                                            container: elem,
                                            sanitize: false,
                                            content: data
                                        }).popover('show');
                                        flask_moment_render_all();
                                    }
                                );
                        }, 1000);
                    },
                    function(event) {
                        // mouse out event handler
                        var elem = $(event.currentTarget);
                        if (timer) {
                            clearTimeout(timer);
                            timer = null;
                        }
                        else if (xhr) {
                            xhr.abort();
                            xhr = null;
                        }
                        else {
                            elem.popover('dispose');
                        }
                    }
                )
            });

            function set_message_count(n) {
                $('#message_count').text(n);
                $('#message_count').css('visibility', n ? 'visible' : 'hidden');
            }

            {% if current_user.is_authenticated %}
        $(function() {
            var since = 0;
            setInterval(function() {
                $.ajax('{{ url_for('main.notifications') }}?since=' + since).done(
                    function(notifications) {
                        for (var i = 0; i < notifications.length; i++) {
                            if (notifications[i].name == 'unread_message_count')
                                set_message_count(notifications[i].data);
                            since = notifications[i].timestamp;
                        }
                    }
                );
            }, 10000);
        });
        {% endif %}
        </script>
    </body>
</html>
